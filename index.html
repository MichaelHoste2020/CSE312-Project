<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h3>Welcome to Goose Run where the goal is to capture as many squares in 1:20 as possible and the user with the most tile wins the lobby. Please login or sign-up for an account to start!!!!</h3>
        <h1>Login</h1>
        <form action="/login" id="login-page" method="post" enctype="multipart/form-data>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br/>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
            <div>
                Don't have an Account? Create one here!
                </br>
                <a href="signup.html" class="signUp">Sign up</a>
                </div>
            </div>
        </form>

    </body>
</html>
