<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <form>
            <h1>Welcome to Goose Run where the goal is to capture as many squares in 1:20 as possible and the user with the most tile wins the lobby. Please login or sign-up for an account to start!!!!</h1>
            <h1>Login</h1>
            <div class="textBox">
                <input type="text" placeholder="Username">
            </div>
            <div>
                <input type="Password" placeholder="Password">
            </div>
            <input type="Submit" value="Login" class="loginButton">
            <div class="signUp">
                Don't have an Account? Create one here!
                </br>
                <a href="#">Sign up</a>
                </div>
            </div>
        </form>

    </body>
</html>
