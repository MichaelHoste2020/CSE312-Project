<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../styles/main.css">
        <script src="../js/main.js"></script>
    </head>
    <body>
        <div class="landingContainer">
            <img id="logo" src="../images/logo.svg">
            <h3 style="color:white;">Login</h3>
            <form action="/login" id="loginPrompt" method="post" onsubmit="clearData()" enctype="application/json">
                <input placeholder="Enter your name" id="username" type="text" name="username" required>
                <input placeholder="Password" id="password" type="password" name="password" required>
                <div id="submitButtons">
                    <input type="submit" id="loginButton" value="Login">
                </div>
            </form>

            <form action="/logout" method="post">
                <button type="submit">Logout</button>
            </form>

            <h3 style="color:white;">Sign-up</h3>
            <form action="/signup" id="loginPrompt" method="post" onsubmit="clearData()" enctype="application/json">
                <input placeholder="Enter your name" id="username" type="text" name="username" required>
                <input placeholder="Password" id="password" type="password" name="password" required>
                <div id="submitButtons">
                    <input type="submit" id="loginButton" value="Sign up">
                </div>
            </form>

            <div class="infoBox">
                <div class="infoText">
                    <div id="intro">
                        <h4>Welcome to Goose Run</h4>
                        <br>
                        <p>Race your opponents to the bottom of the column!</p>
                    </div>
                    <div id="movementInfo">
                        <h5>Movement</h5>
                        <ul>
                            <li>Advance: S</li>
                        </ul>
                    </div>
                    <div id="captureInfo">
                    <h5>How to win</h5>
                        <ul>
                            <li>Spam the S button, whoever clicks the fastest will reach the end of the column and win!</li>
                        </ul>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
